name: flickit-keycloak ci-cd

on:
  push:
    branches:
      - 'main'

    tags:
      - 'v*'

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: docker build -t flickit-keycloak ./docker-context

  Build-Push-Image:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    needs: Build
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.TAG.outputs.tag }}
    permissions:
      contents: read
      packages: write
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set output
        id: TAG
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: flickit-platform-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/flickit-platform-dev/flickit-keycloak
         
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker-context
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  Deploy:
    needs: Build-Push-Image
    container: hamravesh/darkube-cli:v1.1
    runs-on: ubuntu-latest
    steps:  
      - name: darkube-cli deploy
        run: darkube deploy --ref main --token ${DARKUBE_DEPLOY_TOKEN} --app-id ${DARKUBE_APP_ID}  --image-tag "${TAG}" --job-id "$GITHUB_RUN_ID" --stateless-app true
        env:
          DARKUBE_DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN_KEYCLOAK_PRODUCTION}}
          DARKUBE_APP_ID: ${{ secrets.APP_ID_KEYCLOAK_PRODUCTION }}
          TAG: ${{needs.Build-Push-Image.outputs.TAG}}
      

  Build-Push-Image_Latest:
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    needs: Build
    runs-on: ubuntu-latest
    outputs:
      TAG: "latest"
    permissions:
      contents: read
      packages: write
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set output
        id: TAG
        run: echo "tag=latest" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: flickit-platform-dev
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/flickit-platform-dev/flickit-keycloak
          tags: |
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker-context
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  Deploy_Latest:
    needs: Build-Push-Image_Latest
    container: hamravesh/darkube-cli:v1.1
    runs-on: ubuntu-latest
    steps:  
      - name: darkube-cli deploy
        run: darkube deploy --ref main --token ${DARKUBE_DEPLOY_TOKEN} --app-id ${DARKUBE_APP_ID}  --image-tag "${TAG}" --job-id "$GITHUB_RUN_ID" --stateless-app true
        env:
          DARKUBE_DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN_KEYCLOAK_STAGE}}
          DARKUBE_APP_ID: ${{ secrets.APP_ID_KEYCLOAK_STAGE }}
          TAG: ${{needs.Build-Push-Image_Latest.outputs.TAG}}
      
